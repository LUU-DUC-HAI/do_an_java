<form action="/luu" method="post">
    <h3>Xác Nhận Đơn Hàng</h3>
<p><strong>Tên Khách Hàng:</strong> <span th:text="${donHang.tenKhachHang}"></span></p>
<p><strong>Địa Chỉ:</strong> <span th:text="${donHang.diaChi}"></span></p>
<p><strong>Số Điện Thoại:</strong> <span th:text="${donHang.soDienThoai}"></span></p>
<p><strong>Email:</strong> <span th:text="${donHang.email}"></span></p>
<p><strong>Tổng Tiền:</strong> <span th:text="${donHang.tongTien} + ' đ'"></span></p>

<h4>Chi Tiết Sản Phẩm</h4>
<table>
    <thead>
        <tr>
            <th>Tên Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Đơn Giá</th>
            <th>Tổng Tiền</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="chiTiet : ${donHang.chiTietDonHang}">
            <td th:text="${chiTiet.tenSanPham}"></td>
            <td th:text="${chiTiet.soLuong}"></td>
            <td th:text="${chiTiet.donGia} + ' đ'"></td>
            <td th:text="${chiTiet.soLuong * chiTiet.donGia} + ' đ'"></td>
        </tr>
    </tbody>
</table>

<!-- Nút quay lại hoặc tiếp tục mua hàng -->
<a href="/" class="btn btn-primary">Tiếp Tục Mua Hàng</a>
    <!-- Các trường nhập liệu cho đơn hàng -->
    <button type="submit" class="btn btn-primary">Đặt Hàng</button>
</form>
