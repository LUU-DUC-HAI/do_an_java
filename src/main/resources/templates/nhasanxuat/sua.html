<div class="ui container">

    <div class="ui segments">
        <div class="ui segment">
            <h2 class="ui header">
                Nhà Sản Xuất
            </h2>
        </div>
        <form class="ui form large segment nhasanxuat" method="post" th:action="@{/qdl/nhasanxuat/sua}"
            th:object="${dl}">

            <input type="hidden" th:field="*{id}" disabled />

            <div class="field">
                <label>Tên</label>
                <input type="text" th:field="*{ten}" />
            </div>

            <div class="form-group">
                <label>Ảnh</label>
                <input type="text" th:field="*{anh}" class="bs4 form-control" />
            </div>

            <!-- <div class="form-group">
                <label>Thứ tự</label>
                <input type="number" th:field="*{thuTu}" class="bs4 form-control" />
            </div>

            <div class="form-group">
                <label>Mô Tả</label>
                <input type="text" th:field="*{moTa}" />
            </div> -->

            
            <div class="form-group">
                <label>Đường link</label>
                <input type="text" th:field="*{link}" class="bs4 form-control" />
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" th:field="*{choPhep}"> Cho Phép
                </label>
            </div>

            <br />
            <div style="overflow: auto;">
                <button type="submit" class="ui button primary" style="float: right">
                    <i class="icon save" href="/qdl/nhasanxuat/"></i>Lưu
                </button>

                <button type="reset" class="ui button" style="float: right;margin-right: 5px;">
                    <i class="icon trash" href="/qdl/nhasanxuat/"></i>Huỷ
                </button>

                <a class="ui button primary" href="/qdl/nhasanxuat" style="float: right;margin-right: 5px;">
                    <i class="icon arrow left"></i>Quay Lại
                </a>

            </div>

            <div class="ui error message"></div>

        </form>
    </div>
</div>
