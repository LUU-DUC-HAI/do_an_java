<form class="bs4 card" method="post" th:action="@{/qdl/nhasanxuat/xoa}" th:object="${dl}" style="margin: 0px">

    <div class="card-header">
        <h4 class="pull-left">
            <i class="bi-pencil"></i>Form Xác Nhận Xóa
        </h4>
        <button type="button" class="close float-right" data-dismiss="modal">&times;</button>
    </div>

    <div class="card-body">
        <input type="hidden" name="id" value="${dl.id}" />
        <p>
            Bạn có chắc muốn xóa ?
        </p>
        
        <div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="bi-x"></i>Hủy</button>
            <button type="submit" class="btn btn-danger"><i class="bi-trash"></i>Xóa</button>
        </div>
    </div>
    
</form>
