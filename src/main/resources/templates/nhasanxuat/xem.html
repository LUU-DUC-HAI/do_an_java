
    <div class="container mt-5">
        <div class="card border-primary shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2>Thông Tin Nhà Sản Xuất</h2>
            </div>
            <div class="card-body">
                <form id="nhaSanXuatForm" class="form">
                    <input type="hidden" id="id" th:value="${nhaSanXuat.id}" th:action="@{/qdl/nhasanxuat/them}" th:object="${dl}" />
                    
                    <div class="form-group">
                        <label for="ten">Tên Nhà Sản Xuất</label>
                        <input type="text" id="ten" class="form-control" th:value="${nhaSanXuat.ten}" readonly />
                    </div>

                    <div class="form-group">
                        <label for="link">Đường link</label>
                        <input type="text" id="link" class="form-control" th:value="${nhaSanXuat.link}" readonly />
                    </div>

                    <div class="form-group">
                        <label for="anh">Ảnh</label><br />
                        <img id="anhPreview" th:src="${nhaSanXuat.anh}" style="height: 100px;" class="img-fluid border" />
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" id="choPhep" class="form-check-input" th:checked="${nhaSanXuat.choPhep}" disabled />
                        <label class="form-check-label" for="choPhep">Cho Phép</label>
                    </div>

                    <div class="form-group">
                        <a href="/qdl/nhasanxuat" class="btn btn-secondary float-right" style="margin-right: 10px;">Quay Lại</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
