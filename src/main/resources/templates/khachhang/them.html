<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Form Khách Hàng</h2>
        </div>
        <div class="card-body">
            <form class="ui form large khachhang" method="post" th:action="@{/qdl/khachhang/them}" th:object="${dl}">
                <input type="hidden" th:field="*{id}" disabled />

                <div class="form-group">
                    <label for="ten">Tên</label>
                    <input type="text" class="form-control" th:field="*{ten}" id="ten" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" />
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" th:field="*{phone}" id="phone" />
                </div>

                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" />
                </div>

                <div class="form-group">
                    <label for="password_xn">Xác Nhận Mật Khẩu</label>
                    <input type="password" class="form-control" id="password_xn" name="password_xn" />
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{choPhep}" id="choPhep" />
                    <label class="form-check-label" for="choPhep">Cho Phép</label>
                </div>

                <div class="mt-4 text-right">
                    <button type="submit" class="btn btn-primary">
                        <i class="icon save"></i> Lưu
                    </button>

                    <button type="reset" class="btn btn-secondary ml-2">
                        <i class="icon trash"></i> Huỷ
                    </button>

                    <a class="btn btn-outline-primary ml-2" href="/qdl/khachhang">
                        <i class="icon arrow left"></i> Quay Lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Semantic UI form validation
    $.fn.form.settings.rules.greaterThan = function (inputValue, validationValue) {
        return inputValue >= validationValue;
    };
    $.fn.form.settings.rules.lessThan = function (inputValue, validationValue) {
        return inputValue <= validationValue;
    };

    $(function () {
        $('.ui.form.khachhang')
            .form({
                fields: {
                    // Define your form validation rules here
                }
            });
    });
</script>
