<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Đơn Hàng</h2>
        </div>
        <div class="card-body">
            <form class="ui form large donhang" method="post" th:action="@{/qdl/donhang/them}" th:object="${dl}">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="ten">Tên</label>
                    <input type="text" class="form-control" th:field="*{ten}" id="ten" placeholder="Nhập tên" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Nhập email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Số Điện Thoại</label>
                    <input type="tel" class="form-control" th:field="*{phone}" id="phone" placeholder="Nhập số điện thoại" required />
                </div>

                <div class="form-group">
                    <label for="maKhachHang">Mã Khách Hàng</label>
                    <input type="text" class="form-control" th:field="*{maKhachHang}" id="maKhachHang" placeholder="Nhập mã khách hàng" required />
                </div>

                <div class="form-group">
                    <label for="diaChi">Địa Chỉ</label>
                    <input type="text" class="form-control" th:field="*{diaChi}" id="diaChi" placeholder="Nhập địa chỉ" required />
                </div>

                <div class="form-group">
                    <label for="ghiChu">Ghi Chú</label>
                    <textarea class="form-control" th:field="*{ghiChu}" id="ghiChu" placeholder="Nhập ghi chú" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="tongTien">Tổng Tiền</label>
                    <input type="number" class="form-control" th:field="*{tongTien}" id="tongTien" placeholder="Nhập tổng tiền" required />
                </div>

                <div class="form-group">
                    <label for="status">Trạng Thái Đơn Hàng</label>
                    <select id="status" th:field="*{trangThai}" class="form-control" required>
                        <option value="">Chọn trạng thái</option>
                        <option value="1">Đang Xử Lý</option>
                        <option value="2">Đã Gửi</option>
                        <option value="3">Đã Hoàn Thành</option>
                        <option value="4">Đã Hủy</option>
                    </select>
                </div>
                

                <div class="mt-4 text-right">
                    <button type="submit" class="btn btn-primary">
                        <i class="icon save"></i> Lưu
                    </button>
                    <button type="reset" class="btn btn-secondary ml-2">
                        <i class="icon trash"></i> Huỷ
                    </button>
                    <a class="btn btn-outline-primary ml-2" href="/qdl/donhang">
                        <i class="icon arrow left"></i> Quay Lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
